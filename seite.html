<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dein Memecoin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js"></script>
    <script>
        async function connectPhantomWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    document.getElementById('wallet-address').innerText = `Verbunden: ${response.publicKey.toString()}`;
                } catch (err) {
                    console.error("Verbindung fehlgeschlagen", err);
                }
            } else {
                alert("Phantom Wallet nicht gefunden. Bitte installieren.");
            }
        }

        async function buyMemecoin() {
            if (!window.solana || !window.solana.isPhantom) {
                alert("Bitte verbinde zuerst deine Phantom Wallet!");
                return;
            }
            const provider = window.solana;
            const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
            const fromWallet = provider.publicKey;
            const toWallet = new solanaWeb3.PublicKey("DEINE_MEMECOIN_WALLET_ADRESSE");
            const transaction = new solanaWeb3.Transaction().add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: fromWallet,
                    toPubkey: toWallet,
                    lamports: solanaWeb3.LAMPORTS_PER_SOL * 0.1 // Beispiel: 0.1 SOL pro Kauf
                })
            );
            try {
                let signedTransaction = await provider.signTransaction(transaction);
                let signature = await connection.sendRawTransaction(signedTransaction.serialize());
                alert("Kauf erfolgreich! Transaktion: " + signature);
            } catch (err) {
                console.error("Fehler beim Kauf", err);
            }
        }
    </script>

            padding: 15px 25px;
            margin: 20px;
            background: #333;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
        }
        .social-links a {
            margin: 0 10px;
            font-size: 1.5em;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="hero">Willkommen zu Deinem Memecoin üöÄ</div>

        <button class="button" onclick="connectPhantomWallet()">Verbinde Phantom Wallet</button>
        <p id="wallet-address">Nicht verbunden</p>
        <button class="button" onclick="buyMemecoin()">Memecoin kaufen (0.1 SOL)</button>
